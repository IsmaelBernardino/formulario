<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tienda virtual</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="icon/store.png">
    <script src="https://kit.fontawesome.com/5352003188.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cover">
        <form action="#" method="post" class="form form--login">
            <img src="img/logo_transparent.png" class="form_img">
            <h1 class="form_title">Iniciar sesion</h1>
            <div class="form_box">
                <i class="fas fa-user"></i>
                <input type="text" class="form_input" placeholder=" ">
                <label class="form_label">Usuario:</label>
            </div>
            <div class="form_box">
                <i class="fas fa-lock"></i>
                <input type="password" class="form_input" placeholder=" ">
                <label class="form_label">Contraseña:</i></label>
            </div>
            <button class="form_btn">ingresar</button>
            <p class="forget_btn register_txt">¿Olvidastes tu contraseña?</p>
        </form>
        <form action="#" method="post" class="form form--register">
            <img src="img/logo_transparent.png" class="form_img">
            <h1 class="form_title">Olvidastes tu contraseña?</h1>
            <div class="form_box">
                <i class="fas fa-user"></i>
                <input type="text" class="form_input" placeholder=" ">
                <label class="form_label">Nombres:</i></label>
            </div>
            <div class="form_box">
                <i class="fas fa-user"></i>
                <input type="text" class="form_input" placeholder=" ">
                <label class="form_label">Apellidos:</i></label>
            </div>
            <div class="form_box">
                <i class="fas fa-user"></i>
                <input type="text" class="form_input" placeholder=" ">
                <label class="form_label">Usuario:</label>
            </div>
            <div class="form_box">
                <i class="fas fa-envelope"></i>
                <input type="text" class="form_input" placeholder=" ">
                <label class="form_label">Correo Electronico :</label>
            </div>
            <button class="form_btn">Registrar</button>
            <div class="login">
                <p>Ya recorde la contraseña</p>
                <p class="login_txt txt">Inicia sesion!</p>
            </div>
        </form>
    </div>
    <i class="far fa-question-circle help_icon"></i>
    <form action="login.html" method="post" class="form_help">
        <i class="far fa-times-circle help_close"></i>
        <div class="form_input--help">
            <label>Nombre/Usuario:</label>
            <input type="text" class="input_help">
        </div>
        <div class="form_input--help">
            <label>Telefono:</label>
            <input type="text" class="input_help">
        </div>
        <div class="form_input--help">
            <label>Asunto:</label>
            <textarea class="input_help" name="" id="" cols="30" rows="10"></textarea>
        </div>
    </form>
    <script src="js/app.js"></script>
</body>
</html>
